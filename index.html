<!DOCTYPE html>

<script>

/*function for random choice by computer*/

let randomChoice = ["Rock", "Paper", "Scissors"]

	function ComputerPlay(randomChoice){
		return randomChoice[Math.floor(Math.random()*randomChoice.length)];
	}

/*function that plays a single round of Rock Paper Scissors. The function should take two parameters - the playerSelection and computerSelection - and then return a string that declares the winner of the round like so: "You Lose! Paper beats Rock"
*/

function playRockPaperScissors1(playerSelection, computerSelection){
	if (playerSelection==computerSelection){
		return "It's a tie. You both win!";
	}
	else if (playerSelection=="Rock" && computerSelection=="Paper"){
		return "You Lose! Paper covers Rock";
	}
	else if (playerSelection=="Scissors" && computerSelection=="Rock"){
		return "You Lose! Rock blunts Scissors";
	}
	else if (playerSelection=="Paper" && computerSelection=="Scissors"){
		return "You Lose! Scissors cut Paper";
	}
	else {
		return "You win!";
	}
}
